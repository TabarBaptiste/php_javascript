<!DOCTYPE html>
<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec Validation</title>
    <style>
        /* Style pour griser le bouton */
        .grise {
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <form name="monFormulaire" onsubmit="return validerFormulaire()">
        <label for="caseACocher">Cochez la case pour activer le bouton :</label>
        <input type="checkbox" id="caseACocher" onchange="activerBouton()" />
        
        <br>

        <!-- Le bouton est grisé par défaut -->
        <input type="submit" value="Valider" id="boutonValider" class="grise" disabled />
    </form>

</body>
</html>
